name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86
          - x86_64
          - aarch64
          - armv7
          - ppc64le
          # - s390x # We cannot build it because of some illegal instructions.
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          manylinux: auto
          before-script-linux: |
            # Detecta se estamos em um sistema baseado em RHEL/CentOS ou Debian
            if command -v yum &> /dev/null; then
                yum update -y && yum install -y perl-core openssl openssl-devel pkgconfig libatomic
            
                ARCH=$(uname -m)
            
                case "$ARCH" in
                    i686)
                        # Para i686, criamos um symlink para libatomic
                        if [[ ! -d "/usr/lib64" ]]; then
                            ln -s /usr/lib/libatomic.so.1 /usr/lib/libatomic.so
                        fi
                        ;;
                    aarch64|armv7l|ppc64le|s390x)
                        # Para arquiteturas alternativas, garantimos a instalação correta
                        yum install -y gcc gcc-c++ make
                        ;;
                esac
            else
                # Se for Debian-based
                apt update -y && apt-get install -y libssl-dev openssl pkg-config
            
                ARCH=$(dpkg --print-architecture)
            
                case "$ARCH" in
                    armhf|armv7l|arm64|ppc64el|s390x)
                        # Instala pacotes adicionais para compilação nessas arquiteturas
                        apt-get install -y build-essential
                        ;;
                esac
            fi
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist
  
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [linux, sdist]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'wheels-*/*'
      - name: Publish to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*